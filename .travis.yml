language: node_js
node_js: '8'
cache: npm
install:
- npm install -g puppeteer-cli
- npm install markdown-it markdown-it-anchor markdown-it-header-sections markdown-it-table-of-contents
  markdown-it-container markdown-it-include markdown-it-multimd-table minimist
- wget https://raw.githubusercontent.com/Lucas-C/dotfiles_and_notes/master/bin/md2html.js
script:
- cd gdav
- node ../md2html.js gdav.md > index.html
- [[ $TRAVIS_TAG =~ ^gdav ]] && puppeteer print index.html $TRAVIS_TAG.pdf
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure, stolen from Nonogram
    keep-history: true
    on:
      branch: master
    target-branch: gh-pages
  - provider: releases
    api_key:
      secure: 
    on:
      tags: true
    skip_cleanup: true
    file: $TRAVIS_TAG.pdf
notifications:
  email:
    on_success: never